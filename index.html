<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">

    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    <script src=""></script>
    <div>

        <img class="avenger" src="https://www.whats-on-netflix.com/wp-content/uploads/2018/05/black-panther-netflix-release.jpg">
        <img class="avenger" src="https://cbsnews3.cbsistatic.com/hub/i/r/2016/07/25/ba785d0b-8d3b-4c9c-a898-e4f6008500f8/thumbnail/1200x630g2/0afc86ef344b831856e7ddada32b95d1/cmpayoff1-sheetv6lg-detail.jpg">

            <img class="avenger" src="https://cnet3.cbsistatic.com/img/Z9sw9A3lDMDh0W3KyAc7rScxOiA=/2019/03/26/13d0a566-7355-4381-be24-dee281227504/spider-man-far-from-home-promo-image-1.jpg">

            <img class="avenger" src="https://boundingintocomics.com/files/2018/05/Hulk.jpg">
            <img class="avenger" src="https://wallpapercave.com/wp/LS1al1y.jpg">
        </div>
    </section>
    <section id="slideGallery">
        <h1>Sliding Gallery</h1>
        <div id="mycarousel" class="carousel slide">
            <div>
                        <ol class="carousel-indicators">
                            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#mycarousel" data-slide-to="1"></li>
                            <li data-target="#mycarousel" data-slide-to="2"></li>
                            <li data-target="#mycarousel" data-slide-to="3"></li>
                            <li data-target="#mycarousel" data-slide-to="4"></li>
                            <li data-target="#mycarousel" data-slide-to="5"></li>
                            <li data-target="#mycarousel" data-slide-to="6"></li>
                            <li data-target="#mycarousel" data-slide-to="7"></li>
            </ol>
                        </div>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/captain-america-thor-hammer-avengers-endgame-1588318155.jpg?crop=0.825xw:1.00xh;0.0673xw,0&resize=1200:*" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        
                    </center>

                </div>
                <div class="item">
                    <center>
                            <img src="https://www.shoptoyco.com/wp-content/uploads/2020/07/shfiguarts-iron-man-mk85-final-battle-endgame-1.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Iron man</p>
                            </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                            <img src="https://www.whats-on-netflix.com/wp-content/uploads/2018/05/black-panther-netflix-release.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Black panther</p>
                            </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                            <img src="https://cbsnews3.cbsistatic.com/hub/i/r/2016/07/25/ba785d0b-8d3b-4c9c-a898-e4f6008500f8/thumbnail/1200x630g2/0afc86ef344b831856e7ddada32b95d1/cmpayoff1-sheetv6lg-detail.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Doctor strange</p>
                            </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                            <img src="https://cnet3.cbsistatic.com/img/Z9sw9A3lDMDh0W3KyAc7rScxOiA=/2019/03/26/13d0a566-7355-4381-be24-dee281227504/spider-man-far-from-home-promo-image-1.jpg" class="img-responsive">

                                <p>Spider man</p>
                            </div>
                    </center>
                </div>
                <div class="item">

                                <p>Thor</p>
                            </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="https://boundingintocomics.com/files/2018/05/Hulk.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="https://wallpapercave.com/wp/LS1al1y.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hawk-eye</p>
                            </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </section>
    </div>
</body>

</html>
